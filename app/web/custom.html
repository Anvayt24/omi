<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omi - Scale yourself</title>
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .title {
      color: white;
      font-size: 84px;
      font-weight: 800;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 60px;
    }
    
    .get-started-btn {
      background-color: rgba(255, 255, 255, 0.12);
      color: white;
      border: none;
      border-radius: 28px;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 300px;
      height: 56px;
      margin-bottom: 24px;
    }
    
    .sign-in-btn {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">omi</div>
    <div class="subtitle">scale yourself</div>
    <button class="get-started-btn" onclick="showDialog('Web Version', 'This app works best on mobile devices. Please download the mobile app for the full experience.')">Get Started</button>
    <button class="sign-in-btn" onclick="showDialog('Web Version', 'Sign in is available in the mobile app. Please download the mobile app for the full experience.')">Sign in</button>
  </div>
  
  <script>
    function showDialog(title, message) {
      alert(message);
    }
  </script>
</body>
</html>
